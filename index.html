<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="deckSize">Decksize: 52</p>
    <p id="dealerHand">Dealers Hand: </p>

    <div id="actions">
        <button id="hitButton">Hit</button>
        <button id="standButton">Stand</button>
        <button id="doubleButton">Double</button>
    </div>

    <p id="playerHand">Your Hand:</p>

    <p id="log">Log</p>

    <p id="wagerDisplay">Your Wager: 0</p>

    <div id="actions">
        <button onclick="raiseWager(1)">1</button>
        <button onclick="raiseWager(5)">5</button>
        <button onclick="raiseWager(10)">10</button>
        <button onclick="raiseWager(50)">50</button>
    </div>

    <button onclick="start()">Start</button>

    <p id="balanceDisplay">Balance:</p>

    <script src="script.js"></script>

</body>

</html>
